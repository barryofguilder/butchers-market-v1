<div class="modal fade email-modal" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title">Contact Us</h4>
      </div>
      <form id="email-form">
        <div class="modal-body">
          <div class="alert alert-warning">
            <strong>Note:</strong> This form is not intended for placing orders or for inquiries needing immediate response. Your information is not shared with any third party and will only be used for our communications with you. If you need immediate assistance, call us at (706) 279-9277.
          </div>

          <div id="email-errors" class="hidden">
            <div class="alert alert-danger"></div>
          </div>

          <div class="form-group required">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group required">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group required">
            <label for="emailVal">Validate Email Address <span class="required">*</span></label>
            <input type="email" class="form-control" id="emailVal" name="emailVal">
          </div>
          <div class="form-group required">
            <label for="subject">Subject <span class="required">*</span></label>
            <input type="text" class="form-control" id="subject" name="subject">
          </div>
          <div class="form-group required">
            <label for="message">Message <span class="required">*</span></label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
          </div>
          <div class="form-group">
            <div id="recaptcha" class="g-recaptcha"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
