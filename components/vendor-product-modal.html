<div class="modal fade item-modal vendor-product-modal" id="vendor-product-modal" tabindex="-1" role="dialog" aria-labelledby="item-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="item-modal-title"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <img src="" id="item-modal-image" class="img-responsive">
          </div>
          <div class="col-sm-6">
            <p id="item-description"></p>
            <div class="item-learn-more">
              <p>Learn more about this product and it's manufacturer at <a href="#" id="item-link"></a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
